<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit User{% else %}Register{% endif %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #9b6b9e 0%, #6b4e71 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c1810;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .logo svg {
            width: 30px;
            height: 30px;
            fill: #6b4e71;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #6b4e71;
            letter-spacing: 1px;
        }

        h2 {
            color: #6b4e71;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            background-color: #6b4e71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9b6b9e;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #ff4444;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 10px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff6666;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Clickable Button Logo -->
        <button class="logo" onclick="window.location.href='{% url 'landing_page' %}'">
            <svg viewBox="0 0 24 24">
                <path d="M19 7h-8v8H3V7H1v10h2v3c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-3h2V7h-2zM7 19h10v-6H7v6z"/>
            </svg>
            <span class="logo-text">SleepSync</span>
        </button>

        <h2>{% if form.instance.pk %}Edit User{% else %}Register{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'user_list' %}">Cancel</a>
    </div>
</body>
</html>
