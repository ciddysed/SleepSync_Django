<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Alarm{% else %}Add New Alarm{% endif %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #9b6b9e 0%, #6b4e71 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c1810;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #6b4e71;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #6b4e71;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9b6b9e;
        }

        a {
            padding: 12px 20px;
            background-color: #ff4444;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff6666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #6b4e71;
            outline: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>{% if form.instance.pk %}Edit Alarm{% else %}Add New Alarm{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
            <a href="{% url 'alarm_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
