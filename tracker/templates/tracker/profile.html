<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SleepSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6b4e71;
            --primary-light: #9b6b9e;
            --text: #2c1810;
            --gradient-start: rgba(44, 24, 48, 0.9);
            --gradient-end: rgba(107, 78, 113, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%),
                        url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            padding-top: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        .nav-logo svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .nav-logo span {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(2px 2px at 20px 30px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, white, rgba(0,0,0,0));
            animation: twinkle 5s infinite;
            z-index: 0;
        }

        .moon {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #f4f4f4);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            animation: moonGlow 4s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 70px rgba(255, 255, 255, 0.7); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .profile-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .profile-info p {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1rem;
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
        }

        .profile-info p:hover {
            transform: translateX(10px);
        }

        .profile-info i {
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .profile-info p:hover i {
            transform: rotate(360deg);
            background: rgba(255, 255, 255, 0.2);
        }

        .profile-info strong {
            font-weight: 600;
            color: white;
        }

        .buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: scale(1.2);
        }

        .edit-button {
            background: var(--primary);
        }

        .edit-button:hover {
            background: var(--primary-light);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .nav-content {
                justify-content: center;
            }

            .container {
                padding: 2rem 1rem;
            }

            h2 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
            }

            .moon {
                width: 60px;
                height: 60px;
                top: 20px;
                right: 20px;
            }

            .profile-info p {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="{% url 'landing_page' %}" class="nav-logo">
                <svg viewBox="0 0 24 24">
                    <path d="M19 7h-8v8H3V7H1v10h2v3c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-3h2V7h-2zM7 19h10v-6H7v6z"/>
                </svg>
                <span>SleepSync</span>
            </a>
            <div class="nav-links">
                <a href="{% url 'landing_page' %}">Home</a>
                <a href="{% url 'features' %}">Features</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contacts' %}">Contact</a>
                <a href="{% url 'profile' %}" class="active">Profile</a>
            </div>
        </div>
    </nav>

    <div class="stars"></div>
    <div class="moon"></div>
    
    <div class="container">
        <h2>{{ user.first_name }} {{ user.last_name }}</h2>
        
        <div class="profile-info">
            <p>
                <i class="fas fa-clock"></i>
                <strong>Preferred Wake Time:</strong>
                {{ user.preferredWakeTime }}
            </p>
            <p>
                <i class="fas fa-bullseye"></i>
                <strong>Sleep Goals:</strong>
                {{ user.sleepGoals }}
            </p>
        </div>

        <div class="buttons">
            <a href="{% url 'edit_profile' %}" class="btn edit-button">
                <i class="fas fa-edit"></i>
                Edit Profile
            </a>
            <a href="{% url 'landing_page' %}" class="btn">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
