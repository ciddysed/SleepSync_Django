<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Progress List</title>
    <script type="text/javascript"> 
        function openProgress() { 
            window.location.href = '/tracker/progress/bar/'; 
        } 
    </script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #9b6b9e 0%, #6b4e71 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c1810;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .logo svg {
            width: 30px;
            height: 30px;
            fill: #6b4e71;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #6b4e71;
            letter-spacing: 1px;
        }

        h1 {
            color: #6b4e71;
            text-align: center;
            margin: 20px 0;
        }

        .create-btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #6b4e71;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .create-btn:hover {
            background-color: #9b6b9e;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 15px;
            border-bottom: 1px solid rgba(107, 78, 113, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        .progress-info {
            flex-grow: 1;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background-color: #6b4e71;
            color: white;
        }

        .delete-btn {
            background-color: #ff4444;
            color: white;
        }

        .edit-btn:hover {
            background-color: #9b6b9e;
        }

        .delete-btn:hover {
            background-color: #ff6666;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(1px 1px at 20px 30px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, white, rgba(0,0,0,0));
        }

        .empty-message {
            text-align: center;
            color: #6b4e71;
            padding: 20px;
            font-style: italic;
        }

        .progress-bar-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .progress-bar-btn:hover {
            background-color: rgba(107, 78, 113, 0.2);
        }

        .progress-container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <button class="logo" onclick="window.location.href='{% url 'landing_page' %}'">
            <svg viewBox="0 0 24 24">
                <path d="M19 7h-8v8H3V7H1v10h2v3c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-3h2V7h-2zM7 19h10v-6H7v6z"/>
            </svg>
            <span class="logo-text">SleepSync</span>
        </button>
        <h1>Sleep Progress List</h1>
        <a href="{% url 'progress_create' %}" class="create-btn">Create New Progress</a>
        <ul>
            {% for p in progress %}
            <li>
                <div class="progress-info">
                    {{ p.date }} - {{ p.goal }}
                </div>
                <div class="actions">
                    <button class="progress-bar-btn" title="View Progress" onclick="openProgress()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="#6b4e71">
                            <circle cx="12" cy="12" r="10" fill="#e0e0e0"/>
                            <path d="M12 2a10 10 0 0 1 10 10h-5a5 5 0 0 0-5-5V2z" fill="#6b4e71"/>
                            <path d="M22 12a10 10 0 0 1-10 10v-5a5 5 0 0 0 5-5h5z" fill="#9b6b9e"/>
                        </svg>
                    </button>                                        
                    
                    <a href="{% url 'progress_update' p.progress_id %}" class="edit-btn">Edit</a>
                    <a href="{% url 'progress_delete' p.progress_id %}" class="delete-btn">Delete</a>
                </div>
            </li>
            {% empty %}
            <li class="empty-message">No progress records found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
