<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SleepSync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        .night-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                #2c1810 0%,
                #1a1a2e 100%);
            z-index: -2;
        }

        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            z-index: -1;
            animation: drift 30s infinite linear;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(2px 2px at 20px 30px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, white, rgba(0,0,0,0));
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
            letter-spacing: 1px;
        }

        h1 {
            color: white;
            text-align: center;
            margin: 20px 0;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        form p {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 0 0 15px 0;
            transition: all 0.3s ease;
            text-align: center;
        }

        form p:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        form label {
            display: block;
            margin-bottom: 12px;
            color: white;
            font-weight: 500;
            text-align: center;
        }

        form input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
        }

        form textarea {
            width: 100%;
            max-width: 400px;
            min-height: 120px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
            resize: vertical;
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            background-image: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.08) 100%
            );
        }

        form input:focus,
        form textarea:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        form input::placeholder,
        form textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .helptext {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            margin-top: 8px;
            display: block;
            text-align: center;
        }

        form label::after {
            content: "*";
            color: rgba(255, 255, 255, 0.6);
            margin-left: 4px;
            font-size: 1.2em;
        }

        .errorlist {
            color: #ff6b6b;
            list-style: none;
            padding: 0;
            margin-top: 8px;
            text-align: center;
            font-size: 0.9rem;
        }

        input[type="time"] {
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        button {
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0;
            padding: 16px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.15), 
                rgba(255, 255, 255, 0.25)
            );
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            backdrop-filter: blur(5px);
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 255, 255, 0.3)
            );
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-link {
            margin-top: 25px;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
        }

        .login-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .login-link a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            form input,
            form textarea,
            button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="night-sky"></div>
    <div class="clouds"></div>
    <div class="stars"></div>
    <div class="container">
        <button class="logo" onclick="window.location.href='{% url 'landing_page' %}'">
            <svg viewBox="0 0 24 24">
                <path d="M19 7h-8v8H3V7H1v10h2v3c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-3h2V7h-2zM7 19h10v-6H7v6z"/>
            </svg>
            <span class="logo-text">SleepSync</span>
        </button>

        <h1>Create Account</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- Remove the duplicated sleepTime input field -->
            <!-- <label for="id_sleepTime">Sleep Time:</label>
            <input type="time" name="sleepTime" id="id_sleepTime"> -->
            <button type="submit">
                <i class="fas fa-user-plus"></i>
                Register
            </button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
