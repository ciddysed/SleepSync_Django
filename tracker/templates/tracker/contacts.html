<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SleepSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6b4e71;
            --primary-light: #9b6b9e;
            --text: #2c1810;
            --gradient-start: rgba(44, 24, 48, 0.9);
            --gradient-end: rgba(107, 78, 113, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%),
                        url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #ffffff;
            padding-top: 80px;
            line-height: 1.6;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
        }

        .nav-logo svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .nav-logo span {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(2px 2px at 20px 30px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, white, rgba(0,0,0,0));
            animation: twinkle 5s infinite;
            z-index: 0;
        }

        .moon {
            position: fixed;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #ffffff, #f4f4f4);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            animation: moonGlow 4s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 70px rgba(255, 255, 255, 0.7); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        .page-content {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2.5rem;
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            animation: slideIn 0.6s ease-out backwards;
        }

        .contact-item:nth-child(2) { animation-delay: 0.2s; }
        .contact-item:nth-child(3) { animation-delay: 0.4s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .contact-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .contact-item i {
            font-size: 1.8rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .contact-item:hover i {
            transform: rotate(360deg);
            background: rgba(255, 255, 255, 0.2);
        }

        .contact-item div {
            flex: 1;
        }

        .contact-item strong {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        h3 {
            font-size: 1.8rem;
            color: white;
            text-align: center;
            margin: 3rem 0 2rem;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .home-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .home-button i {
            transition: transform 0.3s ease;
        }

        .home-button:hover i {
            transform: translateX(-5px);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .nav-content {
                justify-content: center;
            }

            .page-content {
                padding: 1rem;
            }

            h2 {
                font-size: 2rem;
            }

            .contact-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .social-links {
                grid-template-columns: 1fr;
            }

            .moon {
                width: 60px;
                height: 60px;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="{% url 'landing_page' %}" class="nav-logo">
                <svg viewBox="0 0 24 24">
                    <path d="M19 7h-8v8H3V7H1v10h2v3c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-3h2V7h-2zM7 19h10v-6H7v6z"/>
                </svg>
                <span>SleepSync</span>
            </a>
            <div class="nav-links">
                <a href="{% url 'landing_page' %}">Home</a>
                <a href="{% url 'features' %}">Features</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contacts' %}" class="active">Contact</a>
                <a href="{% url 'profile' %}">Profile</a>
            </div>
        </div>
    </nav>

    <div class="stars"></div>
    <div class="moon"></div>

    <div class="page-content">
        <div class="contact-card">
            <h2>Get in Touch</h2>
            
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <div>
                    <strong>Phone</strong>
                    +1 234 567 890
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <div>
                    <strong>Landline</strong>
                    (012) 345 6789
                </div>
            </div>

            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <strong>Email</strong>
                    contact@sleepsync.com
                </div>
            </div>

            <h3>Connect with us on social media</h3>
            <div class="social-links">
                <a href="https://facebook.com/sleepsync" target="_blank" class="social-link">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </a>
                <a href="https://instagram.com/sleepsync" target="_blank" class="social-link">
                    <i class="fab fa-instagram"></i>
                    Instagram
                </a>
                <a href="https://twitter.com/sleepsync" target="_blank" class="social-link">
                    <i class="fab fa-twitter"></i>
                    X (Twitter)
                </a>
            </div>
        </div>

        <footer>
            <p>© 2024 SleepSync. All Rights Reserved.</p>
        </footer>
    </div>

    <a href="{% url 'landing_page' %}" class="home-button">
        <i class="fas fa-chevron-left"></i>
        Back to Home
    </a>
</body>
</html>
