<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxation Routine List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #9b6b9e 0%, #6b4e71 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c1810;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #6b4e71;
            text-align: center;
            margin-bottom: 20px;
        }

        a.add-new-btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #6b4e71;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        a.add-new-btn:hover {
            background-color: #9b6b9e;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 15px;
            border-bottom: 1px solid rgba(107, 78, 113, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background: rgba(107, 78, 113, 0.05);
        }

        li:last-child {
            border-bottom: none;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        a {
            padding: 8px 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a.edit-btn {
            background-color: #6b4e71;
            color: white;
        }

        a.delete-btn {
            background-color: #ff4444;
            color: white;
        }

        a.edit-btn:hover {
            background-color: #9b6b9e;
        }

        a.delete-btn:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Relaxation Routine List</h2>
        <a href="{% url 'routine_create' %}" class="add-new-btn">Add New Routine</a>
        <ul>
            {% for routine in routines %}
                <li>
                    <span class="track-info">{{ routine.routineType }} - {{ routine.userID.name }}</span>
                    <div class="actions">
                        <a href="{% url 'routine_update' routine.pk %}" class="edit-btn">Edit</a>
                        <a href="{% url 'routine_delete' routine.pk %}" class="delete-btn">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
