
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Duration Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sleep Duration Over the Last 7 Days</h1>
    <canvas id="sleepDurationChart"></canvas>
    <script>
        const ctx = document.getElementById('sleepDurationChart').getContext('2d');
        const sleepDurations = {{ sleep_durations|safe }};
        const dates = {{ dates|safe }};
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Sleep Duration (hours)',
                    data: sleepDurations,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
