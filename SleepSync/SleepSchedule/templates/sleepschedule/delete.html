<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Sleep Schedule</title>
</head>
<body>
    <h1>Delete Sleep Schedule</h1>
    
    <p>Are you sure you want to delete this schedule?</p>
    <p><strong>Date:</strong> {{ schedule.date }}</p>
    <p><strong>Sleep Time:</strong> {{ schedule.sleep_time }}</p>
    <p><strong>Wake Time:</strong> {{ schedule.wake_time }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'schedule_list' %}">Cancel</a>
    </form>
</body>
</html>
