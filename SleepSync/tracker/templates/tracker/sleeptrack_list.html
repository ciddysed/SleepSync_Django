<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Track List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Sleep Track List</h1>
    <a href="{% url 'sleeptrack_create' %}">Create New Sleep Track</a>
    <ul>
        {% for s in sleep_tracks %}
        <li>
            {{ s.date }} - {{ s.sleep_quality }}
            <a href="{% url 'sleeptrack_update' s.tracking_id %}">Edit</a>
            <a href="{% url 'sleeptrack_delete' s.tracking_id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
